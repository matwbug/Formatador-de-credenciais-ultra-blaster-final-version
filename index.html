<!DOCTYPE html>
<html>
<head>
    <title>Gerar Mensagens Personalizadas</title>
</head>
<body>
    <h1>Gerar Mensagens Personalizadas</h1>
    <h2>Template da Mensagem</h2>
    <textarea id="templateInput" rows="10" cols="50">
Agradecemos imensamente pela sua compra! 🎉

Credenciais da conta 🔒
Usuário: {user}
Senha: {pass}

Obs: Após fazer a alteração dos dados da conta sinta-se livre para remover todos os antigos amigos e alterar o nick! :)

Recomendo que você faça login na sua conta imediatamente e altere seus dados de acesso. Para sua segurança, caso deseje adicionar saldo ou realizar compras, é aconselhável aguardar pelo menos um mês. Esse prazo ajuda a evitar que a Riot interprete essas ações rápidas como uma possível fraude.

Obrigado pela compreensão!
    </textarea><br>
    
    <h2>Credenciais</h2>
    <textarea id="credentialsInput" rows="10" cols="50" placeholder="Insira as credenciais aqui, cada uma em uma linha. Ex: user:password"></textarea><br>
    
    <button onclick="generateMessages()">Gerar Mensagens</button>

    <h2>Mensagens Geradas</h2>
    <div id="messagesOutput"></div>

    <script>
        function generateMessages() {
            const template = document.getElementById('templateInput').value;
            const input = document.getElementById('credentialsInput').value;
            const credentialsList = input.split('\n').map(item => item.trim()).filter(item => item);

            let messagesOutput = '';
            credentialsList.forEach((credentials, index) => {
                const [user, pass] = credentials.split(':');
                const personalizedMessage = template.replace('{user}', user).replace('{pass}', pass);
                messagesOutput += `
                    <div>
                        <pre id="message${index}">${personalizedMessage}</pre>
                        <button onclick="copyToClipboard('message${index}')">Copiar</button>
                    </div><br>
                `;
            });

            document.getElementById('messagesOutput').innerHTML = messagesOutput;
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Mensagem copiada para a área de transferência!');
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }
    </script>
</body>
</html>
