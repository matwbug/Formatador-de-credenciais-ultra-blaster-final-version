    <h2>Credenciais</h2>
    <textarea id="credentialsInput" rows="10" cols="50" placeholder="Insira as credenciais aqui, cada uma em uma linha. Ex: user:password"></textarea><br>

    <h2>Separador</h2>
    <input type="text" id="separatorInput" placeholder="Insira o separador" value="////"><br><br>
    
    <button onclick="generateMessages()">Gerar Mensagens</button>
    <button onclick="copyAllMessages()">Copiar Tudo</button>

    <h2>Mensagens Geradas</h2>
    <div id="messagesOutput"></div>

    <script>
        function generateMessages() {
            const template = document.getElementById('templateInput').value;
            const input = document.getElementById('credentialsInput').value;
            const separator = document.getElementById('separatorInput').value || '=============================================';
            const credentialsList = input.split('\n').map(item => item.trim()).filter(item => item);

            let messagesOutput = '';
            credentialsList.forEach((credentials, index) => {
                const [user, pass] = credentials.split(':');
                const personalizedMessage = template.replace('{user}', user).replace('{pass}', pass);
                messagesOutput += `<pre>${personalizedMessage}</pre>`;
                if (index < credentialsList.length - 1) {
                    messagesOutput += `<hr>${separator}<hr>`;
                }
            });

            document.getElementById('messagesOutput').innerHTML = messagesOutput;
        }

        function copyAllMessages() {
            const messages = document.getElementById('messagesOutput').innerText;
            navigator.clipboard.writeText(messages).then(() => {
                alert('Mensagens copiadas para a Ã¡rea de transferÃªncia!');
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }
